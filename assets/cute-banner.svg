<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="Gatito cute banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffe7ef"/>
      <stop offset="0.6" stop-color="#fdeee0"/>
      <stop offset="1" stop-color="#e8fff6"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <style>
      /* Nubes */
      @keyframes driftA { from { transform: translateX(-180px); } to { transform: translateX(1380px); } }
      @keyframes driftB { from { transform: translateX(-380px); } to { transform: translateX(1280px); } }
      .cloudA { animation: driftA 28s linear infinite; opacity: 0.75; }
      .cloudB { animation: driftB 38s linear infinite; opacity: 0.55; }

      /* Estrellitas al hover */
      .sparkle { opacity: 0; }

svg:hover .sparkle {
  opacity: 1;
  animation: sparkleFall 1.8s ease-in-out infinite;
}

@keyframes sparkleFall {
  0%   { opacity: 0; transform: translateY(-14px) scale(1.1); }
  30%  { opacity: 1; }
  100% { opacity: 0; transform: translateY(22px) scale(1.6); }
}

      /* Gatito parpadeando */
      @keyframes blink { 0%,45%,55%,100% { transform: scaleY(1);} 50% { transform: scaleY(0.1);} }
      .eye { animation: blink 4s ease-in-out infinite; transform-origin: center; }
      .eye.e2 { animation-delay: 0.1s; }

      /* Colita moviendose */
      @keyframes wiggleTail { 0%,100% { transform: rotate(0deg);} 25% { transform: rotate(-8deg);} 75% { transform: rotate(8deg);} }
      .tail { animation: wiggleTail 2s ease-in-out infinite; transform-origin: left center; }

      /* Vapor del caf√© */
      @keyframes steam { 0% { opacity: 0; transform: translateY(8px);} 25% { opacity: .55; } 100% { opacity: 0; transform: translateY(-18px);} }
      .steam { animation: steam 2.1s ease-in-out infinite; }
      .steam.s2 { animation-delay: .6s; }
      .steam.s3 { animation-delay: 1.1s; }

      /* Texto */
      .title { font: 700 38px/1.1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #5a3d5c; }
      .subtitle { font: 500 18px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #6b556e; opacity: .95;}
      .pill { font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #6b556e; }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="420" rx="28" fill="url(#bg)"/>

<!-- Sol cute -->
<g transform="translate(40 40)" filter="url(#softShadow)">
  <!-- Rayitos -->
  <g opacity="0.9">
    <line x1="30" y1="-12" x2="30" y2="-26" stroke="#ffd86b" stroke-width="4" stroke-linecap="round"/>
    <line x1="30" y1="72" x2="30" y2="88" stroke="#ffd86b" stroke-width="4" stroke-linecap="round"/>
    <line x1="-12" y1="30" x2="-28" y2="30" stroke="#ffd86b" stroke-width="4" stroke-linecap="round"/>
    <line x1="72" y1="30" x2="88" y2="30" stroke="#ffd86b" stroke-width="4" stroke-linecap="round"/>

    <line x1="6" y1="6" x2="-6" y2="-6" stroke="#ffd86b" stroke-width="4" stroke-linecap="round"/>
    <line x1="54" y1="6" x2="66" y2="-6" stroke="#ffd86b" stroke-width="4" stroke-linecap="round"/>
    <line x1="6" y1="54" x2="-6" y2="66" stroke="#ffd86b" stroke-width="4" stroke-linecap="round"/>
    <line x1="54" y1="54" x2="66" y2="66" stroke="#ffd86b" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Carita -->
  <circle cx="30" cy="30" r="26" fill="#fff3a6"/>
  <circle cx="22" cy="26" r="3.5" fill="#5a3d5c"/>
  <circle cx="38" cy="26" r="3.5" fill="#5a3d5c"/>
  <path d="M22 36 C26 40, 34 40, 38 36" fill="none" stroke="#5a3d5c" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Mejillitas -->
  <circle cx="16" cy="34" r="4" fill="#ffb6c1" opacity="0.8"/>
  <circle cx="44" cy="34" r="4" fill="#ffb6c1" opacity="0.8"/>
</g>

  
  <!-- Nubes -->
  <g class="cloudA" transform="translate(-160 52)">
    <g filter="url(#softShadow)">
      <ellipse cx="90" cy="40" rx="60" ry="26" fill="#ffffff"/>
      <ellipse cx="130" cy="34" rx="44" ry="22" fill="#ffffff"/>
      <ellipse cx="55" cy="44" rx="44" ry="20" fill="#ffffff"/>
      <rect x="35" y="40" width="140" height="30" rx="15" fill="#ffffff"/>
    </g>
  </g>

  <g class="cloudB" transform="translate(-360 110)">
    <g filter="url(#softShadow)">
      <ellipse cx="110" cy="40" rx="70" ry="28" fill="#ffffff"/>
      <ellipse cx="155" cy="34" rx="50" ry="24" fill="#ffffff"/>
      <ellipse cx="70" cy="46" rx="50" ry="22" fill="#ffffff"/>
      <rect x="52" y="40" width="170" height="32" rx="16" fill="#ffffff"/>
    </g>
  </g>

  <!-- Tarjeta central -->
  <g filter="url(#softShadow)">
    <rect x="90" y="120" width="1020" height="170" rx="22" fill="#ffffff" opacity="0.92"/>
  </g>

  <!-- Texto -->
  <g transform="translate(120 165)">
    <text class="title" x="60" y="0">‚ú® Cada l√≠nea de c√≥digo es un paso adelante</text>
    <text class="subtitle" x="132" y="36">Jugando con ideas ‚Ä¢ Aprendiendo cada d√≠a ‚Ä¢ Haciendo cositas que me gustan</text>

    <!-- Pills -->
    <g transform="translate(0 62)">
      <rect x="0" y="0" width="275" height="32" rx="16" fill="#ffe7ef"/>
      <text class="pill" x="16" y="21">üíñ Cosas simples, hechas con cari√±o</text>

      <rect x="300" y="0" width="225" height="32" rx="16" fill="#e8fff6"/>
      <text class="pill" x="316" y="21">üå± Creciendo poquito a poco</text>

      <rect x="545" y="0" width="225" height="32" rx="16" fill="#fff6d8"/>
      <text class="pill" x="561" y="21">üå∏ Entre ideas, caf√© y c√≥digo</text>
    </g>
  </g>

  <!-- Gatito cute con laptop -->
  <g transform="translate(880 165)">
    <!-- Laptop -->
    <g filter="url(#softShadow)" transform="translate(0 -54)">
      <rect x="62" y="92" width="190" height="100" rx="14" fill="#f5f7ff"/>
      <rect x="78" y="106" width="158" height="72" rx="10" fill="#1f2133" opacity="0.9"/>
      <rect x="45" y="192" width="224" height="22" rx="11" fill="#e6e8f6"/>
      <rect x="120" y="186" width="74" height="12" rx="6" fill="#cfd3f2"/>
      <!-- C√≥digo en pantalla -->
      <g opacity="0.85">
        <rect x="92" y="118" width="88" height="8" rx="4" fill="#b9f6e7"/>
        <rect x="92" y="132" width="120" height="8" rx="4" fill="#ffd1e6"/>
        <rect x="92" y="146" width="64" height="8" rx="4" fill="#fff3a6"/>
        <rect x="92" y="160" width="104" height="8" rx="4" fill="#cfd3f2"/>
      </g>
    </g>

    <!-- Gatito cute -->
    <g transform="translate(10 60)">
      <!-- Colita con animaci√≥n -->
      <g class="tail" transform="translate(72 68)">
        <path d="M0 0 C16 -4, 16 18, 0 16" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" filter="url(#softShadow)"/>
      </g>
      
      <!-- Orejas -->
      <g filter="url(#softShadow)">
        <path d="M16 36 L4 8 L28 24 Z" fill="#ffffff"/>
        <path d="M52 36 L64 8 L40 24 Z" fill="#ffffff"/>
        <path d="M18 34 L8 14 L26 26 Z" fill="#ffd1e6" opacity="0.9"/>
        <path d="M50 34 L60 14 L42 26 Z" fill="#ffd1e6" opacity="0.9"/>
      </g>
      
      <!-- Cabeza -->
      <circle cx="34" cy="44" r="32" fill="#ffffff" filter="url(#softShadow)"/>
      
      <!-- Ojitos con parpadeo -->
      <g class="eye">
        <ellipse cx="24" cy="42" rx="4.5" ry="4.5" fill="#5a3d5c"/>
        <circle cx="25.2" cy="40.8" r="1.5" fill="#ffffff"/>
      </g>
      <g class="eye e2">
        <ellipse cx="44" cy="42" rx="4.5" ry="4.5" fill="#5a3d5c"/>
        <circle cx="45.2" cy="40.8" r="1.5" fill="#ffffff"/>
      </g>
      
      <!-- Mejillas -->
      <circle cx="18" cy="48" r="4" fill="#ffd1e6"/>
      <circle cx="50" cy="48" r="4" fill="#ffd1e6"/>
      
      <!-- Naricita -->
      <path d="M34 48 C31 50, 37 50, 34 48 Z" fill="#ffb6c1"/>
      
      <!-- Boquita -->
      <path d="M28 52 C32 56, 36 56, 40 52" fill="none" stroke="#5a3d5c" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Bigotitos -->
      <line x1="12" y1="46" x2="4" y2="45" stroke="#5a3d5c" stroke-width="1.5" opacity="0.6"/>
      <line x1="12" y1="49" x2="4" y2="50" stroke="#5a3d5c" stroke-width="1.5" opacity="0.6"/>
      <line x1="56" y1="46" x2="64" y2="45" stroke="#5a3d5c" stroke-width="1.5" opacity="0.6"/>
      <line x1="56" y1="49" x2="64" y2="50" stroke="#5a3d5c" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Patitas sobre el teclado -->
      <g filter="url(#softShadow)">
        <ellipse cx="20" cy="88" rx="18" ry="14" fill="#ffffff"/>
        <ellipse cx="48" cy="88" rx="18" ry="14" fill="#ffffff"/>
        <!-- Almohadillas -->
        <ellipse cx="20" cy="88" rx="8" ry="6" fill="#ffd1e6" opacity="0.6"/>
        <ellipse cx="48" cy="88" rx="8" ry="6" fill="#ffd1e6" opacity="0.6"/>
      </g>
    </g>
  </g>

  <!-- Caf√© con vapor -->
  <g transform="translate(160 300)">
    <g filter="url(#softShadow)">
      <rect x="0" y="28" width="90" height="56" rx="18" fill="#ffd89a"/>
      <rect x="12" y="16" width="66" height="24" rx="12" fill="#ffc4d6"/>
      <path d="M90 44 C112 42, 112 76, 90 74" fill="none" stroke="#ffd89a" stroke-width="14" stroke-linecap="round"/>
      <path d="M90 44 C106 44, 106 72, 90 72" fill="none" stroke="#d4b8ff" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Vapor -->
    <g transform="translate(26 0)">
      <path class="steam" d="M10 36 C0 26, 18 18, 8 6" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
      <path class="steam s2" d="M34 36 C22 24, 44 18, 30 6" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
      <path class="steam s3" d="M56 36 C46 26, 66 18, 52 6" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>

  <!-- Estrellitas hover -->
<g>
  <g transform="translate(280 120)">
    <polygon class="sparkle" fill="#ffd1e6"
      points="6,0 8,4 12,6 8,8 6,12 4,8 0,6 4,4"/>
  </g>

  <g transform="translate(360 150)">
    <polygon class="sparkle" fill="#c9fff0"
      points="6,0 8,4 12,6 8,8 6,12 4,8 0,6 4,4"/>
  </g>

  <g transform="translate(440 130)">
    <polygon class="sparkle" fill="#fff3a6"
      points="6,0 8,4 12,6 8,8 6,12 4,8 0,6 4,4"/>
  </g>

  <g transform="translate(720 140)">
    <polygon class="sparkle" fill="#e6d8ff"
      points="6,0 8,4 12,6 8,8 6,12 4,8 0,6 4,4"/>
  </g>

  <g transform="translate(820 160)">
    <polygon class="sparkle" fill="#ffd9b3"
      points="6,0 8,4 12,6 8,8 6,12 4,8 0,6 4,4"/>
  </g>
</g>

  <!-- Borde suave -->
  <rect x="10" y="10" width="1180" height="400" rx="22" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.55"/>
</svg>
