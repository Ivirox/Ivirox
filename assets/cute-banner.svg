<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Gatito cute banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffe7ef"/>
      <stop offset="0.6" stop-color="#fdeee0"/>
      <stop offset="1" stop-color="#e8fff6"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <style>
      /* Nubes */
      @keyframes driftA { from { transform: translateX(-180px); } to { transform: translateX(1380px); } }
      @keyframes driftB { from { transform: translateX(-380px); } to { transform: translateX(1280px); } }
      .cloudA { animation: driftA 28s linear infinite; opacity: 0.75; }
      .cloudB { animation: driftB 38s linear infinite; opacity: 0.55; }

      /* Estrellitas */
      @keyframes twinkle { 0%,100% { opacity: .2; transform: scale(.9);} 50% { opacity: 1; transform: scale(1.15);} }
      .star { animation: twinkle 2.6s ease-in-out infinite; transform-origin: center; }
      .star.s2 { animation-duration: 3.4s; animation-delay: .4s; }
      .star.s3 { animation-duration: 2.1s; animation-delay: .9s; }

      /* Florcitas */
      @keyframes floaty { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-8px);} }
      .flower { animation: floaty 3.6s ease-in-out infinite; transform-origin: center; }
      .flower.f2 { animation-duration: 4.3s; animation-delay: .2s; }
      .flower.f3 { animation-duration: 5.1s; animation-delay: .6s; }

      /* Gatito parpadeando */
      @keyframes blink { 0%,45%,55%,100% { transform: scaleY(1);} 50% { transform: scaleY(0.1);} }
      .eye { animation: blink 4s ease-in-out infinite; transform-origin: center; }
      .eye.e2 { animation-delay: 0.1s; }

      /* Colita moviendose */
      @keyframes wiggleTail { 0%,100% { transform: rotate(0deg);} 25% { transform: rotate(-8deg);} 75% { transform: rotate(8deg);} }
      .tail { animation: wiggleTail 2s ease-in-out infinite; transform-origin: left center; }

      /* Vapor del caf√© */
      @keyframes steam { 0% { opacity: 0; transform: translateY(8px);} 25% { opacity: .55; } 100% { opacity: 0; transform: translateY(-18px);} }
      .steam { animation: steam 2.1s ease-in-out infinite; }
      .steam.s2 { animation-delay: .6s; }
      .steam.s3 { animation-delay: 1.1s; }

      /* Texto */
      .title { font: 700 38px/1.1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #5a3d5c; }
      .subtitle { font: 500 18px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #6b556e; opacity: .95;}
      .pill { font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #6b556e; }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="360" rx="28" fill="url(#bg)"/>

  <!-- Estrellitas arriba -->
  <g>
    <g class="star s1" transform="translate(130 70)">
      <path d="M10 0 L13 7 L20 10 L13 13 L10 20 L7 13 L0 10 L7 7 Z" fill="#fff3a6"/>
    </g>
    <g class="star s2" transform="translate(980 58)">
      <path d="M10 0 L13 7 L20 10 L13 13 L10 20 L7 13 L0 10 L7 7 Z" fill="#fff3a6"/>
    </g>
    <g class="star s3" transform="translate(1060 110)">
      <path d="M10 0 L13 7 L20 10 L13 13 L10 20 L7 13 L0 10 L7 7 Z" fill="#ffe1f0"/>
    </g>
    <g class="star s2" transform="translate(240 120)">
      <path d="M8 0 L10.5 5.5 L16 8 L10.5 10.5 L8 16 L5.5 10.5 L0 8 L5.5 5.5 Z" fill="#d7fff1"/>
    </g>
  </g>

  <!-- Nubes -->
  <g class="cloudA" transform="translate(-160 52)">
    <g filter="url(#softShadow)">
      <ellipse cx="90" cy="40" rx="60" ry="26" fill="#ffffff"/>
      <ellipse cx="130" cy="34" rx="44" ry="22" fill="#ffffff"/>
      <ellipse cx="55" cy="44" rx="44" ry="20" fill="#ffffff"/>
      <rect x="35" y="40" width="140" height="30" rx="15" fill="#ffffff"/>
    </g>
  </g>

  <g class="cloudB" transform="translate(-360 110)">
    <g filter="url(#softShadow)">
      <ellipse cx="110" cy="40" rx="70" ry="28" fill="#ffffff"/>
      <ellipse cx="155" cy="34" rx="50" ry="24" fill="#ffffff"/>
      <ellipse cx="70" cy="46" rx="50" ry="22" fill="#ffffff"/>
      <rect x="52" y="40" width="170" height="32" rx="16" fill="#ffffff"/>
    </g>
  </g>

  <!-- Mini florecitas flotando -->
  <g opacity="0.95">
    <g class="flower f1" transform="translate(160 250)">
      <circle cx="0" cy="0" r="8" fill="#fff"/>
      <circle cx="-10" cy="0" r="6.5" fill="#ffd1e6"/>
      <circle cx="10" cy="0" r="6.5" fill="#ffd1e6"/>
      <circle cx="0" cy="-10" r="6.5" fill="#ffd1e6"/>
      <circle cx="0" cy="10" r="6.5" fill="#ffd1e6"/>
      <circle cx="0" cy="0" r="4" fill="#ffe89a"/>
    </g>

    <g class="flower f2" transform="translate(1040 260)">
      <circle cx="0" cy="0" r="8" fill="#fff"/>
      <circle cx="-10" cy="0" r="6.5" fill="#c9fff0"/>
      <circle cx="10" cy="0" r="6.5" fill="#c9fff0"/>
      <circle cx="0" cy="-10" r="6.5" fill="#c9fff0"/>
      <circle cx="0" cy="10" r="6.5" fill="#c9fff0"/>
      <circle cx="0" cy="0" r="4" fill="#ffe89a"/>
    </g>

    <g class="flower f3" transform="translate(260 290)">
      <circle cx="0" cy="0" r="7" fill="#fff"/>
      <circle cx="-9" cy="0" r="5.8" fill="#e6d8ff"/>
      <circle cx="9" cy="0" r="5.8" fill="#e6d8ff"/>
      <circle cx="0" cy="-9" r="5.8" fill="#e6d8ff"/>
      <circle cx="0" cy="9" r="5.8" fill="#e6d8ff"/>
      <circle cx="0" cy="0" r="3.6" fill="#ffe89a"/>
    </g>
  </g>

  <!-- Tarjeta central -->
  <g filter="url(#softShadow)">
    <rect x="90" y="140" width="1020" height="170" rx="22" fill="#ffffff" opacity="0.92"/>
  </g>

  <!-- Texto -->
  <g transform="translate(140 185)">
    <text class="title" x="0" y="0">üê± miau~ coding mode activated</text>
    <text class="subtitle" x="0" y="36">gatito feliz ‚Ä¢ estrellitas brillantes ‚Ä¢ cafecito calentito ‚Ä¢ nubes flotando</text>

    <!-- Pills -->
    <g transform="translate(0 62)">
      <rect x="0" y="0" width="128" height="32" rx="16" fill="#ffe7ef"/>
      <text class="pill" x="16" y="21">üå∏ soft vibe</text>

      <rect x="142" y="0" width="136" height="32" rx="16" fill="#e8fff6"/>
      <text class="pill" x="158" y="21">‚ú® purr mode</text>

      <rect x="292" y="0" width="144" height="32" rx="16" fill="#fff6d8"/>
      <text class="pill" x="308" y="21">‚òï caf√© listo</text>
    </g>
  </g>

  <!-- Gatito cute con laptop -->
  <g transform="translate(800 165)">
    <!-- Laptop -->
    <g filter="url(#softShadow)">
      <rect x="62" y="92" width="190" height="100" rx="14" fill="#f5f7ff"/>
      <rect x="78" y="106" width="158" height="72" rx="10" fill="#1f2133" opacity="0.9"/>
      <rect x="45" y="192" width="224" height="22" rx="11" fill="#e6e8f6"/>
      <rect x="120" y="186" width="74" height="12" rx="6" fill="#cfd3f2"/>
      <!-- C√≥digo en pantalla -->
      <g opacity="0.85">
        <rect x="92" y="118" width="88" height="8" rx="4" fill="#b9f6e7"/>
        <rect x="92" y="132" width="120" height="8" rx="4" fill="#ffd1e6"/>
        <rect x="92" y="146" width="64" height="8" rx="4" fill="#fff3a6"/>
        <rect x="92" y="160" width="104" height="8" rx="4" fill="#cfd3f2"/>
      </g>
    </g>

    <!-- Gatito cute -->
    <g transform="translate(0 0)">
      <!-- Colita con animaci√≥n -->
      <g class="tail" transform="translate(72 68)">
        <path d="M0 0 C16 -4, 16 18, 0 16" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" filter="url(#softShadow)"/>
      </g>
      
      <!-- Orejas -->
      <g filter="url(#softShadow)">
        <path d="M16 32 L6 12 L26 24 Z" fill="#ffffff"/>
        <path d="M52 32 L62 12 L42 24 Z" fill="#ffffff"/>
        <path d="M18 32 L10 16 L24 26 Z" fill="#ffd1e6" opacity="0.9"/>
        <path d="M50 32 L58 16 L44 26 Z" fill="#ffd1e6" opacity="0.9"/>
      </g>
      
      <!-- Cabeza -->
      <circle cx="34" cy="44" r="32" fill="#ffffff" filter="url(#softShadow)"/>
      
      <!-- Ojitos con parpadeo -->
      <g class="eye">
        <ellipse cx="24" cy="42" rx="4.5" ry="4.5" fill="#5a3d5c"/>
        <circle cx="25.2" cy="40.8" r="1.5" fill="#ffffff"/>
      </g>
      <g class="eye e2">
        <ellipse cx="44" cy="42" rx="4.5" ry="4.5" fill="#5a3d5c"/>
        <circle cx="45.2" cy="40.8" r="1.5" fill="#ffffff"/>
      </g>
      
      <!-- Mejillas -->
      <circle cx="18" cy="48" r="4" fill="#ffd1e6"/>
      <circle cx="50" cy="48" r="4" fill="#ffd1e6"/>
      
      <!-- Naricita -->
      <path d="M34 48 C31 50, 37 50, 34 48 Z" fill="#ffb6c1"/>
      
      <!-- Boquita -->
      <path d="M28 52 C32 56, 36 56, 40 52" fill="none" stroke="#5a3d5c" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Bigotitos -->
      <line x1="12" y1="46" x2="4" y2="45" stroke="#5a3d5c" stroke-width="1.5" opacity="0.6"/>
      <line x1="12" y1="49" x2="4" y2="50" stroke="#5a3d5c" stroke-width="1.5" opacity="0.6"/>
      <line x1="56" y1="46" x2="64" y2="45" stroke="#5a3d5c" stroke-width="1.5" opacity="0.6"/>
      <line x1="56" y1="49" x2="64" y2="50" stroke="#5a3d5c" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Patitas sobre el teclado -->
      <g filter="url(#softShadow)">
        <ellipse cx="20" cy="88" rx="18" ry="14" fill="#ffffff"/>
        <ellipse cx="48" cy="88" rx="18" ry="14" fill="#ffffff"/>
        <!-- Almohadillas -->
        <ellipse cx="20" cy="88" rx="8" ry="6" fill="#ffd1e6" opacity="0.6"/>
        <ellipse cx="48" cy="88" rx="8" ry="6" fill="#ffd1e6" opacity="0.6"/>
      </g>
    </g>
  </g>

  <!-- Caf√© con vapor -->
  <g transform="translate(160 248)">
    <g filter="url(#softShadow)">
      <rect x="0" y="28" width="90" height="56" rx="18" fill="#fff6d8"/>
      <rect x="12" y="16" width="66" height="24" rx="12" fill="#ffe7ef"/>
      <path d="M90 44 C112 42, 112 76, 90 74" fill="none" stroke="#fff6d8" stroke-width="14" stroke-linecap="round"/>
      <path d="M90 44 C106 44, 106 72, 90 72" fill="none" stroke="#e6e8f6" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Vapor -->
    <g transform="translate(26 0)">
      <path class="steam" d="M10 36 C0 26, 18 18, 8 6" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
      <path class="steam s2" d="M34 36 C22 24, 44 18, 30 6" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
      <path class="steam s3" d="M56 36 C46 26, 66 18, 52 6" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    </g>
  </g>

  <!-- Borde suave -->
  <rect x="10" y="10" width="1180" height="340" rx="22" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.55"/>
</svg>
